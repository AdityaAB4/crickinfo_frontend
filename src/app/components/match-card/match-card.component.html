@if (match) {
<div
  class="hover:bg-blue-300 transition-all h-full rounded-xl cursor-pointer card border bg-white shadow-lg mt-2 p-4"
>
  <div class="header border-b-2 border-b-gray-200 pb-3">
    <h1 class="font-bold">{{ match.teamHeading }}</h1>
    <p>{{ match.matchNumberVenue }}</p>
  </div>

  <!-- @if (match.liveText && match.bowlTeam) { -->
  <div class="body mt-4">
    <div class="flex justify-between px-2">
      <p class="font-bold">{{ match.liveText }}</p>
      <p class="font-bold">{{ match.battingTeamScore }}</p>
    </div>
    <div class="flex justify-between px-2">
      <p class="font-bold">{{ match.bowlTeam }}</p>
      <p class="font-bold">{{ match.bowlTeamScore }}</p>
    </div>
  </div>
  <div class="footer mt-3">
    <p class="text-red-700">{{ match.liveText }}</p>
    <p class="text-green-700">{{ match.textComplete }}</p>
  </div>
  <!-- } @else {
  <p class="text-sm text-gray-600">Yet to start</p>
  } -->
</div>
}
